<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker | Dhaker Benhamad</title>
  </head>
  <body>
    <div class="top-cont">
      <h1 id="title">IP Address Tracker</h1>
      <form action="getInfo()" class="input-field" method="get">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          name="text"
          id="txt1"
        />
        <input type="button" id="btn1" value="" name="text" />
      </form>
      <div class="info-field">
        <div class="ip-field">
          <p>IP Address</p>
          <h1 id="ip-adress">192.168.158.152</h1>
        </div>
        <div class="loc-field">
          <p>Location</p>
          <h1 id="loc">Monastir, TN 4260</h1>
        </div>
        <div class="time-field">
          <p>time zone</p>
          <h1 id="time">GMT +1:00</h1>
        </div>
        <div class="isp-field">
          <p>isp</p>
          <h1 id="isp">TESLA NO PASARAN</h1>
        </div>
      </div>
    </div>
    <iframe
      class="map"
      width="600"
      height="450"
      style="border: 0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA--xjTv9gFM5AqwOu4FvZfEsPwz58977Q&q=Space+Needle,Seattle+WA"
    >
    </iframe>
    <script src="./script.js"></script>
  </body>
</html>
